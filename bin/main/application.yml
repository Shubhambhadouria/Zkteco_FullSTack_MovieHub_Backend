spring:
    datasource:
        password: root
        url: jdbc:postgresql://localhost:5432/moviehub
        username: postgres
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
        show-sql: true
management:
    endpoints:
        web:
            exposure:
                include: "health,metrics,info"